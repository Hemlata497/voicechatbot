<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles"></div>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='bot.jpg') }}" alt="Bot Avatar" class="bot-avatar">
            <h2>Buddy</h2>
            <button id="theme-toggle" class="icon-button">ðŸŒ™</button>
        </div>

        <div class="controls">
            <button id="export-button" class="control-button">Export Chat</button>
        </div>

        <div id="chat-box"></div>

        <div id="file-viewer" style="display: none;">
            <textarea id="file-content" readonly></textarea>
        </div>

        <div class="input-container">
            <div class="message-input">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <div class="file-upload-wrapper">
                    <input type="file" id="file-upload" style="display: none;">
                    <button id="upload-button" class="icon-button">ðŸ“Ž</button>
                </div>
                <button id="send-button" class="icon-button">âž¤</button>
                <button id="voice-button" class="icon-button">ðŸŽ¤</button>
            </div>
            <div id="voice-progress" class="progress-bar"></div>
            <div class="voice-controls">
                <div class="control-group">
                    <label for="voice-pitch">Pitch:</label>
                    <input type="range" id="voice-pitch" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label for="voice-speed">Speed:</label>
                    <input type="range" id="voice-speed" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
