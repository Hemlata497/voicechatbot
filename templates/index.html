<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='bot.jpg') }}" alt="Bot Avatar" class="bot-avatar">
            <h2>AI Assistant</h2>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." aria-label="User input">
            <button id="send-button" aria-label="Send message">Send</button>
            <button id="voice-button" aria-label="Voice input">ðŸŽ¤</button>
            <div class="quick-replies">
                <button class="quick-reply" onclick="sendQuickReply('Tell me a joke')">Tell me a joke</button>
                <button class="quick-reply" onclick="sendQuickReply('What\'s new?')">What's new?</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
